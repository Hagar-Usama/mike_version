name: ci 
on:
  push:
    branches:
      - master 
      - main
      - development
      - basic-template
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      # - run: pip install mkdocs-material 
      # - run: mkdocs gh-deploy --force
      - name: install mkdocs-material
        run: pip install mkdocs-material
      - name: install mike
        run: pip install mike 
      - name: Setup doc deploy
        run: |
          git config --global user.name Hagar Usama
          git config --global user.email hagar_usama@outlook.com
      - name: deploy version
        run: mike deploy v5 latest
      - name: make it the default version
        run: mike set-default v5
      - name: publish that version
        run: mkdocs gh-deploy --force
