site_name: Mike Version
theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: pink

extra:
  version:
    provider: mike

plugins:
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js